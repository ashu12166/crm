{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
   <!-- Mirrored from envato.rathemes.com/infinity/topbar/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 01 Jun 2016 13:16:34 GMT -->
   <head>
          <meta charset="UTF-8">
          <title>Infinity - Bootstrap Admin Template</title>
          <meta name="description" content="Admin, Dashboard, Bootstrap">
          <meta name="viewport" content="width=device-width,initial-scale=1">
          <link rel="shortcut icon" sizes="196x196" href="{% static 'images/original/logo.png'%}">
          <link rel="stylesheet" href="{% static 'libs/bower/font-awesome/css/font-awesome.min.css'%}">
           <link rel="stylesheet" href="{% static 'css/app.css' %}">
           <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
           <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
           <link rel="stylesheet" href="{% static 'libs/bower/material-design-iconic-font/dist/css/material-design-iconic-font.css'%}">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300">

   </head>
   <body class="simple-page">
      <div id="back-to-home"><a href="index.html" class="btn btn-outline btn-default"><i class="fa fa-home animated zoomIn"></i></a></div>
      <div class="simple-page-wrap">
         <div class="simple-page-logo animated swing"><a href="index.html"><span><i class="fa fa-gg"></i></span> <span>Infinity</span></a></div>
         <div class="simple-page-form animated flipInY" id="login-form">
            <h4 class="form-title m-b-xl text-center">Sign In With Your Infinity Account</h4>
            <form action="{% url 'login:auth_view' %}" method="post">
            {% csrf_token %}
               <div class="form-group"><input type="text" class="form-control" name="username"></div>
               <div class="form-group"><input type="password" class="form-control" name="password"></div>
               <div class="form-group m-b-xl">
                  <div class="checkbox checkbox-primary"><input type="checkbox" id="keep_me_logged_in"><label for="keep_me_logged_in">Keep me signed in</label></div>
               </div>
               <input type="submit" class="btn btn-primary" value="SING IN">
            </form>
         </div>
      </div>
   </body>
   <!-- Mirrored from envato.rathemes.com/infinity/topbar/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 01 Jun 2016 13:16:40 GMT -->
</html>
